<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFOXID</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    
    <style>
        :root {
            --neon-pink: #ff003c;
            --neon-cyan: #00f3ff;
            --neon-yellow: #fcee0a;
            --bg-black: #050505;
            --cyber-blue: #003b46;
            --grid-color: rgba(0, 243, 255, 0.05);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-black);
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 30px 30px;
            color: white;
            font-family: 'Orbitron', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            overflow-x: hidden;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            position: relative;
        }

        /* Glitch Effect Header */
        header {
            text-align: left;
            margin-bottom: 40px;
            border-left: 5px solid var(--neon-pink);
            padding-left: 15px;
            position: relative;
        }

        h1 {
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--neon-cyan);
            text-shadow: 2px 2px var(--neon-pink);
        }

        .sub-header {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            color: var(--neon-yellow);
            letter-spacing: 2px;
        }

        /* Cyber Clock */
        .cyber-clock {
            background: rgba(255, 0, 60, 0.05);
            border: 1px solid var(--neon-pink);
            padding: 20px;
            clip-path: polygon(0 0, 100% 0, 100% 70%, 90% 100%, 0 100%);
            margin-bottom: 30px;
            position: relative;
        }

        .time-now {
            font-family: 'JetBrains Mono', monospace;
            font-size: 3.5rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 0 10px var(--neon-pink);
        }

        .date-now {
            font-size: 0.8rem;
            color: var(--neon-cyan);
        }

        /* Blade Navigation */
        .nav-cyber {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 30px;
        }

        .day-node {
            background: transparent;
            border: 1px solid var(--neon-cyan);
            padding: 12px 20px;
            color: var(--neon-cyan);
            font-weight: 700;
            cursor: pointer;
            position: relative;
            clip-path: polygon(5% 0, 100% 0, 100% 50%, 95% 100%, 0 100%, 0 50%);
            transition: 0.2s;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .day-node.active {
            background: var(--neon-cyan);
            color: black;
            box-shadow: 0 0 20px var(--neon-cyan);
        }

        .day-node::after {
            content: '>>';
            position: absolute;
            right: 15px;
            opacity: 0.5;
        }

        /* Info Display Card */
        .display-panel {
            border: 2px solid var(--neon-yellow);
            background: rgba(252, 238, 10, 0.02);
            padding: 5px;
            position: relative;
        }

        .panel-label {
            position: absolute;
            top: -12px;
            left: 10px;
            background: var(--neon-yellow);
            color: black;
            padding: 0 10px;
            font-size: 0.6rem;
            font-weight: 900;
        }

        .schedule-frame {
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
            position: relative;
        }

        .schedule-frame img {
            width: 100%;
            display: block;
            filter: grayscale(0.5) contrast(1.2);
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--neon-cyan);
            box-shadow: 0 0 10px var(--neon-cyan);
            z-index: 10;
        }

        /* Decorative Elements */
        .corner-tag {
            position: absolute;
            bottom: -40px;
            right: 0;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.6rem;
            color: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>

    <div class="container" id="cyber-ui">
        <header>
            <div class="sub-header">// SECURE_SYSTEM_ACCESS</div>
            <h1 id="main-title">INFOXID</h1>
        </header>

        <div class="cyber-clock">
            <div class="time-now" id="clock">00:00:00</div>
            <div class="date-now" id="date">CALIBRATING...</div>
        </div>

        <nav class="nav-cyber">
            <div class="day-node" onclick="selectDay('SENIN', this)">01_SENIN</div>
            <div class="day-node" onclick="selectDay('SELASA', this)">02_SELASA</div>
            <div class="day-node" onclick="selectDay('RABU', this)">03_RABU</div>
            <div class="day-node" onclick="selectDay('KAMIS', this)">04_KAMIS</div>
            <div class="day-node" onclick="selectDay('JUMAT', this)">05_JUMAT</div>
        </nav>

        <div class="display-panel">
            <div class="panel-label">JADWAL-PELAJARAN</div>
            <div class="schedule-frame" id="visual-frame">
                <div class="scan-line" id="scanner"></div>
                <img src="https://i.ibb.co.com/cX8Kmr68/IMG-20260109-WA0004.jpg" alt="Data">
            </div>
        </div>

        <div class="corner-tag">
            SaifuskiXRival@2026
        </div>
    </div>

    <script>
        // --- 1. CLOCK LOGIC ---
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('id-ID', {hour12: false});
            document.getElementById('date').innerText = now.toLocaleDateString('id-ID', {
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
            }).toUpperCase();
        }
        setInterval(updateClock, 1000);
        updateClock();

        // --- 2. ANIME.JS INITIAL REVEAL ---
        const entryTimeline = anime.timeline({
            easing: 'easeOutExpo'
        });

        entryTimeline
        .add({
            targets: '.container',
            opacity: [0, 1],
            duration: 500
        })
        .add({
            targets: 'header',
            translateX: [-100, 0],
            opacity: [0, 1],
            duration: 800
        })
        .add({
            targets: '.day-node',
            translateX: [50, 0],
            opacity: [0, 1],
            delay: anime.stagger(100),
            duration: 600
        }, '-=400')
        .add({
            targets: '.display-panel',
            scaleY: [0, 1],
            duration: 800
        }, '-=600');

        // Glitch effect on title periodically
        setInterval(() => {
            anime({
                targets: '#main-title',
                skewX: [20, -20, 0],
                duration: 200,
                easing: 'easeInOutQuad'
            });
        }, 3000);

        // --- 3. INTERACTION LOGIC ---
        function selectDay(day, el) {
            // Reset & Set Active
            document.querySelectorAll('.day-node').forEach(n => n.classList.remove('active'));
            el.classList.add('active');

            // Sound-like visual feedback
            anime({
                targets: el,
                translateX: [0, 15, 0],
                borderColor: [null, '#ff003c', '#00f3ff'],
                duration: 400,
                easing: 'linear'
            });

            // Refresh Visual Frame
            anime({
                targets: '#visual-frame img',
                filter: ['invert(1) grayscale(1)', 'grayscale(0.5) contrast(1.2)'],
                opacity: [0.5, 1],
                duration: 600,
                easing: 'easeInOutQuad'
            });
        }

        // --- 4. SCANNER ANIMATION ---
        anime({
            targets: '#scanner',
            top: ['0%', '100%'],
            duration: 2500,
            loop: true,
            easing: 'linear'
        });

        // Set Default Day based on current day
        window.addEventListener('load', () => {
            const daysArr = ["MINGGU", "SENIN", "SELASA", "RABU", "KAMIS", "JUMAT", "SABTU"];
            const d = new Date().getDay();
            const today = (d === 0 || d === 6) ? "SENIN" : daysArr[d];
            
            document.querySelectorAll('.day-node').forEach(node => {
                if(node.innerText.includes(today)) {
                    node.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>

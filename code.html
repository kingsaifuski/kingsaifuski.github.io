<!DOCTYPE html>
<html lang="id" class="dark-mode">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="description" content="Sistem Manajemen Pendidikan Hybrid SAIFUSKI V6.0 - Platform produktivitas terintegrasi">
    <meta name="theme-color" content="#000000">
    <title>SAIFUSKI | Command Center V6.0</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* === VARIABLES & RESET === */
        :root {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --bg-tertiary: #111111;
            --accent-primary: #ffffff;
            --accent-secondary: #0a84ff;
            --accent-success: #32d74b;
            --accent-danger: #ff453a;
            --accent-warning: #ffd60a;
            --border-primary: #1c1c1e;
            --border-secondary: #2c2c2e;
            --text-primary: #ffffff;
            --text-secondary: #8e8e93;
            --text-tertiary: #636366;
            --overlay: rgba(0,0,0,0.8);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            --transition-fast: 0.15s ease;
            --transition-normal: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 0.5s ease;
            --gradient-primary: linear-gradient(135deg, #0a84ff 0%, #5e5ce6 100%);
            --gradient-dark: linear-gradient(135deg, #000000 0%, #1c1c1e 100%);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        :focus-visible {
            outline: 2px solid var(--accent-secondary);
            outline-offset: 2px;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* === UTILITY CLASSES === */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        .loading {
            position: relative;
            overflow: hidden;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* === LAYOUT === */
        .container {
            max-width: 1400px;
            width: 100%;
            display: grid;
            grid-template-columns: minmax(300px, 1fr) minmax(400px, 2fr) minmax(300px, 1fr);
            gap: 24px;
            align-items: start;
        }

        header {
            grid-column: 1 / -1;
            border-bottom: 1px solid var(--border-primary);
            padding-bottom: 24px;
            margin-bottom: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        /* === COMPONENTS === */
        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-lg);
            padding: 24px;
            margin-bottom: 24px;
            transition: var(--transition-normal);
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            border-color: var(--border-secondary);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--text-secondary);
            letter-spacing: 1.5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            font-size: 0.9rem;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.65rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-success {
            background-color: rgba(50, 215, 75, 0.15);
            color: var(--accent-success);
        }

        .badge-warning {
            background-color: rgba(255, 214, 10, 0.15);
            color: var(--accent-warning);
        }

        .badge-danger {
            background-color: rgba(255, 69, 58, 0.15);
            color: var(--accent-danger);
        }

        .badge-info {
            background-color: rgba(10, 132, 255, 0.15);
            color: var(--accent-secondary);
        }

        /* === HEADER & BRAND === */
        .brand {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .brand h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            margin: 0;
            letter-spacing: -1.5px;
            text-transform: uppercase;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .brand-subtitle {
            font-size: 0.7rem;
            letter-spacing: 2.5px;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .system-status {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.75rem;
            font-weight: 700;
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(50, 215, 75, 0.1);
            color: var(--accent-success);
            border: 1px solid rgba(50, 215, 75, 0.3);
        }

        .status-indicator::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--accent-success);
            display: block;
            animation: pulse 2s infinite;
        }

        .theme-toggle {
            background: transparent;
            border: 1px solid var(--border-primary);
            color: var(--text-primary);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition-normal);
        }

        .theme-toggle:hover {
            background: var(--bg-tertiary);
            border-color: var(--border-secondary);
        }

        /* === CAMERA SYSTEM === */
        #camera-preview {
            width: 100%;
            height: 200px;
            border-radius: var(--radius-md);
            background: #000;
            object-fit: cover;
            margin-bottom: 16px;
            border: 1px solid var(--border-primary);
            display: none;
        }

        .camera-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .camera-controls button {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            padding: 12px;
            border-radius: var(--radius-md);
            border: 1px solid var(--border-primary);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition-normal);
            font-size: 0.7rem;
        }

        .camera-controls button:hover {
            background: var(--border-primary);
            border-color: var(--border-secondary);
        }

        .camera-controls button i {
            font-size: 1.2rem;
        }

        /* === FORM CONTROLS === */
        .input-group {
            margin-bottom: 16px;
        }

        .input-label {
            display: block;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        input, select, textarea {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            color: var(--text-primary);
            padding: 14px 16px;
            border-radius: var(--radius-md);
            font-size: 0.85rem;
            width: 100%;
            outline: none;
            transition: var(--transition-normal);
            font-family: 'Inter', sans-serif;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--accent-secondary);
            box-shadow: 0 0 0 3px rgba(10, 132, 255, 0.1);
        }

        input::placeholder, textarea::placeholder {
            color: var(--text-tertiary);
        }

        .btn {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 16px;
            border-radius: var(--radius-md);
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.5px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: var(--transition-normal);
            position: relative;
            overflow: hidden;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: var(--transition-slow);
        }

        .btn:hover::after {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(10, 132, 255, 0.2);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border-primary);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--bg-tertiary);
            border-color: var(--border-secondary);
            box-shadow: none;
        }

        .btn-danger {
            background: var(--accent-danger);
        }

        .btn-danger:hover {
            box-shadow: 0 10px 20px rgba(255, 69, 58, 0.2);
        }

        /* === NOTES GRID === */
        #notesContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .note-card {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-md);
            overflow: hidden;
            transition: var(--transition-normal);
            position: relative;
            animation: fadeIn 0.5s ease-out;
        }

        .note-card:hover {
            transform: translateY(-4px);
            border-color: var(--border-secondary);
            box-shadow: var(--shadow);
        }

        .note-card-header {
            padding: 16px 16px 12px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .note-card-category {
            font-size: 0.65rem;
            font-weight: 700;
            padding: 4px 10px;
            border-radius: 4px;
            background: var(--accent-secondary);
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .note-card-actions {
            display: flex;
            gap: 8px;
        }

        .note-card-action {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            width: 28px;
            height: 28px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition-fast);
        }

        .note-card-action:hover {
            background: rgba(255,255,255,0.05);
            color: var(--text-primary);
        }

        .note-img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            background: #000;
            display: block;
        }

        .note-content {
            padding: 0 16px 16px;
        }

        .note-title {
            font-weight: 700;
            font-size: 0.95rem;
            margin-bottom: 8px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .note-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.7rem;
            color: var(--text-tertiary);
            margin-top: 12px;
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        /* === TIME DISPLAY === */
        .time-display {
            font-family: 'Space Grotesk', monospace;
            font-size: 3rem;
            font-weight: 800;
            text-align: center;
            letter-spacing: -1px;
            margin-bottom: 8px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .date-display {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .world-clocks {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 20px;
        }

        .world-clock {
            background: var(--bg-tertiary);
            padding: 12px;
            border-radius: var(--radius-sm);
            text-align: center;
        }

        .world-clock-city {
            font-size: 0.65rem;
            color: var(--text-tertiary);
            margin-bottom: 4px;
        }

        .world-clock-time {
            font-family: 'Space Grotesk', monospace;
            font-size: 0.9rem;
            font-weight: 600;
        }

        /* === CALCULATOR === */
        .calculator {
            background: var(--bg-tertiary);
            border-radius: var(--radius-md);
            overflow: hidden;
            border: 1px solid var(--border-primary);
        }

        #calcDisplay {
            background: transparent;
            border: none;
            color: white;
            text-align: right;
            font-size: 1.8rem;
            font-family: 'Space Grotesk', monospace;
            padding: 20px;
            width: 100%;
            border-bottom: 1px solid var(--border-primary);
        }

        .calc-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background: var(--border-primary);
        }

        .calc-grid button {
            padding: 20px;
            border: none;
            background: var(--bg-secondary);
            color: white;
            cursor: pointer;
            font-size: 1.1rem;
            font-family: 'Space Grotesk', monospace;
            transition: var(--transition-fast);
        }

        .calc-grid button:hover {
            background: var(--bg-tertiary);
        }

        .calc-grid button.operator {
            background: var(--accent-secondary);
            color: white;
        }

        .calc-grid button.equals {
            background: var(--accent-success);
            color: white;
        }

        .calc-grid button.clear {
            background: var(--accent-danger);
            color: white;
        }

        /* === MODAL & OVERLAY === */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--overlay);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition-normal);
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-primary);
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            transform: translateY(20px);
            transition: var(--transition-normal);
        }

        .modal-overlay.active .modal {
            transform: translateY(0);
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid var(--border-primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.2rem;
            font-weight: 700;
        }

        .modal-close {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            width

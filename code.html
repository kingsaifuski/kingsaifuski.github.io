<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=no">
    <meta name="theme-color" content="#050505">
    <meta name="description" content="Peta Interaktif Toleransi Indonesia - Studi Kasus 2026">
    <title>TUGAS PKN</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- 1. CORE VARIABLES & RESET --- */
        :root {
            --bg-dark: #050505;
            --bg-panel: rgba(20, 25, 35, 0.85);
            --glass-border: 1px solid rgba(255, 255, 255, 0.08);
            --primary: #00f2ff; /* Cyber Cyan */
            --secondary: #4d79ff; /* Deep Blue */
            --accent: #ff0055; /* Alert Red/Pink */
            --text-main: #ffffff;
            --text-muted: #8b9bb4;
            --shadow-glow: 0 0 20px rgba(0, 242, 255, 0.15);
            --radius-xl: 24px;
            --radius-md: 16px;
            --safe-top: env(safe-area-inset-top, 20px);
            --safe-bottom: env(safe-area-inset-bottom, 20px);
            --anim-speed: 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- 2. MAP LAYER --- */
        #map {
            flex: 1;
            width: 100%;
            z-index: 1;
            background: #080808;
            filter: saturate(1.1) contrast(1.1);
        }
        
        /* Custom Tiles Dark Mode Override */
        .leaflet-layer { filter: brightness(0.8) hue-rotate(180deg) invert(100%); }

        /* --- 3. UI COMPONENTS --- */
        
        /* Glass Header */
        .app-header {
            position: absolute;
            top: var(--safe-top);
            left: 20px;
            right: 20px;
            height: 60px;
            background: rgba(10, 10, 15, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: var(--radius-md);
            border: var(--glass-border);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transform: translateY(0);
            transition: var(--anim-speed);
        }

        .brand-logo {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 1.25rem;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-pill {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.75rem;
            background: rgba(0, 242, 255, 0.1);
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid rgba(0, 242, 255, 0.2);
            color: var(--primary);
        }

        .status-dot {
            width: 8px; height: 8px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--primary);
            animation: pulse 2s infinite;
        }

        /* Floating Nav */
        .nav-dock {
            position: absolute;
            bottom: calc(var(--safe-bottom) + 20px);
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 15, 20, 0.8);
            backdrop-filter: blur(25px);
            padding: 10px 20px;
            border-radius: 30px;
            border: var(--glass-border);
            display: flex;
            gap: 25px;
            z-index: 100;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
        }

        .nav-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            width: 40px; height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .nav-btn.active {
            color: #000;
            background: var(--primary);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
            transform: translateY(-10px);
        }

        .nav-btn:hover:not(.active) { color: #fff; }

        /* Info Sheet (Modern Bottom Sheet) */
        .info-sheet {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            max-height: 85vh;
            background: linear-gradient(180deg, rgba(20, 25, 33, 0.98) 0%, #050505 100%);
            backdrop-filter: blur(40px);
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            border-top: 1px solid rgba(0, 242, 255, 0.3);
            z-index: 200;
            transform: translateY(110%);
            transition: transform 0.6s cubic-bezier(0.19, 1, 0.22, 1);
            display: flex;
            flex-direction: column;
            box-shadow: 0 -20px 80px rgba(0,0,0,0.8);
        }

        .info-sheet.open { transform: translateY(0); }

        .sheet-drag-handle {
            width: 100%;
            height: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: grab;
        }

        .handle-bar {
            width: 40px; height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
        }

        .sheet-content {
            padding: 0 24px 40px 24px;
            overflow-y: auto;
            scrollbar-width: none;
        }
        
        .sheet-content::-webkit-scrollbar { display: none; }

        /* City Details Typography */
        .city-header {
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .city-name {
            font-family: 'Rajdhani', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            text-transform: uppercase;
            line-height: 1;
            margin-bottom: 5px;
            background: linear-gradient(180deg, #fff, #a0a0a0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .city-meta {
            font-size: 0.85rem;
            color: var(--primary);
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 600;
        }

        /* Live Data Widget */
        .live-widget {
            background: rgba(0, 242, 255, 0.05);
            border: 1px solid rgba(0, 242, 255, 0.1);
            border-radius: 12px;
            padding: 12px 16px;
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .live-item { display: flex; align-items: center; gap: 8px; font-size: 0.9rem; color: var(--text-muted); }
        .live-val { color: #fff; font-weight: 600; font-family: 'Rajdhani', sans-serif; font-size: 1.1rem; }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: rgba(255,255,255,0.03);
            padding: 16px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.05);
            text-align: center;
        }

        .score-circle {
            width: 60px; height: 60px;
            border-radius: 50%;
            border: 3px solid var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px auto;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
        }

        .stat-label { font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; }

        /* Content Blocks */
        .info-block {
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.5s forwards;
        }

        .info-title {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            color: var(--secondary);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            font-weight: 700;
        }

        .info-text {
            font-size: 0.95rem;
            line-height: 1.6;
            color: #d0d0d0;
            font-weight: 300;
        }

        .hero-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 12px;
            filter: grayscale(0.2);
            transition: filter 0.3s;
        }
        .hero-img:hover { filter: grayscale(0); }

        /* --- 4. MARKERS & ANIMATIONS --- */
        .marker-icon {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--primary);
            color: var(--primary);
            border-radius: 4px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            text-align: center;
            padding: 2px 6px;
            font-size: 0.8rem;
            white-space: nowrap;
            box-shadow: 0 0 15px var(--primary);
            transition: all 0.3s;
        }
        
        .marker-dot {
            width: 16px; height: 16px;
            background: var(--primary);
            border: 3px solid #fff;
            border-radius: 50%;
            position: absolute;
            top: 25px; left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 20px var(--primary);
        }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

        /* Responsive Tablet/Desktop */
        @media (min-width: 768px) {
            .info-sheet {
                width: 400px;
                left: auto; right: 30px; bottom: 30px; top: 90px;
                max-height: none;
                border-radius: 20px;
                transform: translateX(120%);
                border: var(--glass-border);
            }
            .info-sheet.open { transform: translateX(0); }
            .sheet-drag-handle { display: none; }
            .sheet-content { padding-top: 30px; }
            .nav-dock { bottom: 30px; }
        }
    </style>
</head>
<body>

    <header class="app-header">
        <div class="brand-logo"><i class="fas fa-map-marked-alt"></i> IND<span style="color:var(--primary)">TOLERANCE</span></div>
        <div class="status-pill">
            <div class="status-dot"></div>
            <span>LIVE DATA</span>
        </div>
    </header>

    <div id="map"></div>

    <nav class="nav-dock">
        <button class="nav-btn active" id="btnMap" title="Peta"><i class="fas fa-globe-asia"></i></button>
        <button class="nav-btn" id="btnStats" title="Statistik"><i class="fas fa-chart-pie"></i></button>
        <button class="nav-btn" id="btnInfo" title="Info"><i class="fas fa-info-circle"></i></button>

    <div class="info-sheet" id="infoSheet">
        <div class="sheet-drag-handle"><div class="handle-bar"></div></div>
        <div class="sheet-content" id="sheetContent">
            </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <script>
        /**
         * CONFIGURATION & DATA SOURCE
         * Data based on Setara Institute (Indeks Kota Toleran) & BPS
         */
        const CONFIG = {
            initialZoom: 5,
            center: [-2.5489, 118.0149], // Center of Indo
            // OpenMeteo Free API (No Key Required for valid data fetch)
            weatherApi: 'https://api.open-meteo.com/v1/forecast?current_weather=true',
        };

        const CITIES = [
            {
                id: 'skw',
                name: "Singkawang",
                province: "Kalimantan Barat",
                coords: [0.9124, 108.9866],
                score: 98,
                rank: "Peringkat #1 (IKT)",
                desc: "Dikenal melalui kudapan Choipan dan ikon Vihara Tri Dharma Bumi Raya, Singkawang menunjukkan harmoni melalui Festival Cap Go Meh. Tradisi yang semula merupakan ekspresi budaya etnis tertentu ini kini telah menjadi milik bersama, di mana warga dari berbagai latar belakang etnis ikut serta dalam mendukung pengamanan, perdagangan, dan kemeriahan acara di ruang publik. Hal ini mencerminkan praktik toleransi yang matang, di mana hak sipil setiap warga untuk mengekspresikan jati dirinya dihormati secara penuh demi menjaga perdamaian dan kerukunan jangka panjang.",
                food: "Choipan & Bubur Pedas",
                img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdBXFYeMuv3pueD7MfwPF_Zr3nXWCyMeycwNeSfIcY8E96Z2iRi-gz8SmdTmQPAvckcqgT8iBItFEWp74rWMH7hJjJrqyNJmEdYOCC1g&s=10"
            },
            {
                id: 'slt',
                name: "Salatiga",
                province: "Jawa Tengah",
                coords: [-7.3305, 110.5084],
                score: 96,
                rank: "Peringkat #2 (IKT)",
                desc: "Salatiga yang populer dengan Enting-enting Gepuk dan Alun-alun Pancasila merayakan keberagaman melalui Tradisi Saparan. Tradisi sedekah bumi ini menjadi ajang silaturahmi besar-besaran di mana warga dari berbagai latar belakang saling membuka pintu rumah (open house) untuk menyambut tamu, baik lokal maupun pendatang. Keterkaitannya dengan harmoni terlihat pada semangat inklusivitas sosial yang tercipta, di mana praktik gotong royong dalam menyiapkan perayaan menjadi jembatan untuk mempererat hubungan antarwarga sambil tetap saling menghargai batasan dan prinsip dasar masing-masing.",
                food: "Sate Sapi Suruh",
                img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRO0FUkZQ-aMPtHw-55SsSYvSuWarw4HO5c_G46lMiyzw&s=10"
            },
            {
                id: 'mnd',
                name: "Manado",
                province: "Sulawesi Utara",
                coords: [1.4748, 124.8428],
                score: 94,
                rank: "Sangat Toleran",
                desc: "Manado yang terkenal dengan kelezatan Bubur Manado (Tinutuan) dan keindahan bawah laut Bunaken memiliki fondasi harmoni yang sangat kuat melalui Tradisi Mapalus. Budaya gotong royong tradisional ini diterapkan dalam berbagai aspek kehidupan, mulai dari pertanian hingga pembangunan rumah, di mana warga saling membantu tanpa memandang latar belakang suku maupun keyakinan. Keterkaitannya dengan toleransi tercermin dalam semboyan 'Si Tou Timou Tumou Tou' (manusia hidup untuk memanusiakan orang lain), yang mendorong masyarakat untuk aktif menjaga keamanan tempat ibadah sesama warga saat hari raya, menciptakan lingkungan yang sangat inklusif di mana perbedaan dianggap sebagai kekayaan yang harus dijaga bersama demi kedamaian sosial.",
                food: "Tinutuan (Bubur Manado)",
                img: "https://upload.wikimedia.org/wikipedia/commons/9/93/Tinutuan_bubur_Manado.JPG"
            },
            {
                id: 'kpg',
                name: "Kupang",
                province: "Nusa Tenggara Timur",
                coords: [-10.1772, 123.6070],
                score: 92,
                rank: "Sangat Toleran",
                desc: "Kupang yang masyhur dengan hidangan Se’i Sapi dan pemandangan Pantai Lasiana merawat persaudaraan melalui Tradisi Makan Bersama dalam Acara Adat. Dalam setiap perayaan, masyarakat Kupang menjunjung tinggi semangat Flobamora yang menyatukan berbagai latar belakang suku dan etnis di NTT. Keterkaitannya dengan harmoni terlihat pada kedewasaan warga dalam menyediakan konsumsi yang terpisah atau sesuai dengan pantangan tetangga yang berbeda latar belakang demi rasa hormat. Hal ini mencerminkan praktik hidup berdampingan yang tulus, di mana kerja sama sosial dan rasa kekeluargaan diutamakan di atas perbedaan, menciptakan lingkungan kota yang stabil, damai, dan penuh keterbukaan.",
                food: "Se'i Sapi",
                img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRPjI3mmmmhuQLM5J4oTOjq_jqIter0L4ALlf9OZ7KSMdV5yNSOWDaunwU&s=10"
            },
            {
                id: 'dps',
                name: "Denpasar",
                province: "Bali",
                coords: [-8.6705, 115.2126],
                score: 90,
                rank: "Toleran Tinggi",
                desc: "Denpasar yang masyhur dengan Ayam Betutu dan Monumen Bajra Sandhi mempraktikkan toleransi nyata melalui Tradisi Ngejot. Tradisi saling berbagi hantaran makanan menjelang hari raya ini dilakukan sebagai bentuk penghormatan antar tetangga yang berbeda latar belakang. Keterkaitannya dengan harmoni sangat terlihat dari cara warga menyesuaikan isi hantaran agar bisa dinikmati oleh penerimanya tanpa melanggar prinsip masing-masing, menunjukkan bahwa kehidupan berdampingan di Bali dibangun atas dasar rasa hormat terhadap aturan adat setempat serta keinginan untuk fokus pada kerja sama kemanusiaan.",
                food: "Ayam Betutu",
                img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUEJ_VMhC6U_Zz_Ca1W5EsJebxjjrKvWn31xKDvQ3-cCmk9uLgpzT56OI&s=10"
            }
        ];

        /**
         * APP CONTROLLER
         * Class-based structure for cleaner logic
         */
        class App {
            constructor() {
                this.map = null;
                this.markers = [];
                this.activeCity = null;
                this.init();
            }

            async init() {
                // Loading simulation removed
                this.initMap();
                this.renderMarkers();
                this.setupEvents();
            }

            initMap() {
                // Leaflet Setup
                this.map = L.map('map', {
                    zoomControl: false,
                    attributionControl: false,
                    center: CONFIG.center,
                    zoom: CONFIG.initialZoom
                });

                // Using CartoDB Dark Matter for "Pro 2026" look
                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                    maxZoom: 19,
                    subdomains: 'abcd'
                }).addTo(this.map);
            }

            renderMarkers() {
                CITIES.forEach(city => {
                    const icon = L.divIcon({
                        className: 'custom-pin',
                        html: `
                            <div class="marker-dot"></div>
                            <div class="marker-icon">${city.name}</div>
                        `,
                        iconSize: [100, 40],
                        iconAnchor: [50, 40]
                    });

                    const marker = L.marker(city.coords, { icon: icon }).addTo(this.map);
                    
                    marker.on('click', () => {
                        this.focusCity(city);
                    });
                    
                    this.markers.push(marker);
                });
            }

            async focusCity(city) {
                this.activeCity = city;
                
                // 1. Fly to location
                this.map.flyTo(city.coords, 12, {
                    animate: true,
                    duration: 1.5
                });

                // 2. Fetch Live Weather Data (Validasi Data Real-time)
                const weatherData = await this.getWeatherData(city.coords[0], city.coords[1]);

                // 3. Render Panel
                this.renderPanel(city, weatherData);
                
                // 4. Open Sheet
                document.getElementById('infoSheet').classList.add('open');
            }

            async getWeatherData(lat, lon) {
                try {
                    const res = await fetch(`${CONFIG.weatherApi}&latitude=${lat}&longitude=${lon}`);
                    const data = await res.json();
                    return {
                        temp: data.current_weather.temperature,
                        code: this.getWeatherDesc(data.current_weather.weathercode),
                        wind: data.current_weather.windspeed
                    };
                } catch (e) {
                    return { temp: '--', code: 'N/A', wind: '--' };
                }
            }

            getWeatherDesc(code) {
                // Simple mapping for WMO codes
                if(code <= 3) return "Cerah / Berawan";
                if(code <= 60) return "Gerimis";
                if(code <= 80) return "Hujan";
                return "Badai";
            }

            renderPanel(city, weather) {
                const container = document.getElementById('sheetContent');
                
                // Staggered animation styles are in CSS
                container.innerHTML = `
                    <div class="city-header">
                        <div>
                            <div class="city-meta">${city.province}</div>
                            <h2 class="city-name">${city.name}</h2>
                        </div>
                        <img src="https://flagcdn.com/24x18/id.png" alt="ID">
                    </div>

                    <div class="live-widget info-block" style="animation-delay: 0.1s">
                        <div class="live-item"><i class="fas fa-temperature-high" style="color:#ffb700"></i> <span class="live-val">${weather.temp}°C</span></div>
                        <div class="live-item"><i class="fas fa-cloud-sun" style="color:#00f2ff"></i> <span class="live-val">${weather.code}</span></div>
                        <div class="live-item"><i class="fas fa-wind" style="color:#fff"></i> <span class="live-val">${weather.wind} km/h</span></div>
                    </div>

                    <img src="${city.img}" class="hero-img info-block" style="animation-delay: 0.2s">

                    <div class="stats-grid info-block" style="animation-delay: 0.3s">
                        <div class="stat-card">
                            <div class="score-circle">${city.score}</div>
                            <div class="stat-label">Skor Toleransi</div>
                        </div>
                        <div class="stat-card">
                            <div class="score-circle" style="border-color:var(--secondary); color:var(--text-main); font-size:1.5rem">
                                <i class="fas fa-award"></i>
                            </div>
                            <div class="stat-label">${city.rank}</div>
                        </div>
                    </div>

                    <div class="info-block" style="animation-delay: 0.4s">
                        <div class="info-title"><i class="fas fa-quote-left"></i> Konteks Sosial</div>
                        <p class="info-text">${city.desc}</p>
                    </div>

                    <div class="info-block" style="animation-delay: 0.5s">
                        <div class="info-title"><i class="fas fa-utensils"></i> Kuliner Unik</div>
                        <p class="info-text">${city.food} - Simbol akulturasi budaya setempat.</p>
                    </div>
                    
                    <div style="height: 50px;"></div> `;
            }

            setupEvents() {
                // Navigation
                document.querySelectorAll('.nav-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        // Reset active classes
                        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                        e.currentTarget.classList.add('active');
                        
                        const id = e.currentTarget.id;
                        if(id === 'btnMap') {
                            document.getElementById('infoSheet').classList.remove('open');
                            this.map.flyTo(CONFIG.center, CONFIG.initialZoom);
                        }
                        if(id === 'btnLoc') this.locateUser();
                        if(id === 'btnStats') this.showGlobalStats();
                        if(id === 'btnInfo') this.showAppInfo();
                    });
                });

                // Close panel on map click
                this.map.on('click', () => {
                    document.getElementById('infoSheet').classList.remove('open');
                });

                // Swipe logic (Simple implementation)
                let startY;
                const handle = document.querySelector('.sheet-drag-handle');
                handle.addEventListener('touchstart', e => startY = e.touches[0].clientY);
                handle.addEventListener('touchmove', e => {
                    const diff = e.touches[0].clientY - startY;
                    if(diff > 50) document.getElementById('infoSheet').classList.remove('open');
                });
            }

            locateUser() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(pos => {
                        this.map.flyTo([pos.coords.latitude, pos.coords.longitude], 13);
                        // Add temporary user marker
                        L.marker([pos.coords.latitude, pos.coords.longitude]).addTo(this.map)
                         .bindPopup("Lokasi Anda").openPopup();
                    }, () => alert("Gagal mendeteksi lokasi"));
                }
            }

            showGlobalStats() {
                const container = document.getElementById('sheetContent');
                container.innerHTML = `
                    <h2 class="city-name" style="font-size:1.8rem">Statistik Nasional</h2>
                    <div class="info-text" style="margin-bottom:20px">Data Rata-rata 2024-2025</div>
                    <div class="stats-grid info-block" style="opacity:1">
                        <div class="stat-card">
                            <div class="score-circle">5.6</div>
                            <div class="stat-label">Indeks Kerukunan</div>
                        </div>
                        <div class="stat-card">
                            <div class="score-circle" style="border-color:#00ff88; color:#00ff88">94</div>
                            <div class="stat-label">Kota Terdata</div>
                        </div>
                    </div>
                    <div class="info-block" style="opacity:1">
                        <p class="info-text">Tren toleransi di Indonesia menunjukkan peningkatan positif di kota-kota satelit. Singkawang dan Salatiga mempertahankan posisi teratas selama 3 tahun berturut-turut.</p>
                    </div>
                `;
                document.getElementById('infoSheet').classList.add('open');
            }

            showAppInfo() {
                const container = document.getElementById('sheetContent');
                container.innerHTML = `
                    <h2 class="city-name" style="font-size:1.8rem">Tentang Kami</h2>
                    <div class="info-block" style="opacity:1; margin-top:20px">
                        <div class="info-title">KELOMPOK PKN XID</div>
                        <ul class="info-text" style="list-style:none; padding:0">
                            <li style="margin-bottom:10px; border-bottom:1px solid #333; padding-bottom:10px">1. Ahmad Saif Hasan</li>
                            <li style="margin-bottom:10px; border-bottom:1px solid #333; padding-bottom:10px">2. Rival Duta Utama</li>
                            <li style="margin-bottom:10px; border-bottom:1px solid #333; padding-bottom:10px">3. Alfa A</li>
                            <li>4. Panji Lintang Pangestu</li>
                        </ul>
                        <div style="margin-top:30px; font-size:0.8rem; color:var(--text-muted); text-align:center">
                            Versi 2.0.1 (Build 2026)<br>
                            Powered by Leaflet & Open-Meteo API
                        </div>
                    </div>
                `;
                document.getElementById('infoSheet').classList.add('open');
            }
        }

        // Initialize Application
        document.addEventListener('DOMContentLoaded', () => {
            const app = new App();
        });

    </script>
</body>
</html>

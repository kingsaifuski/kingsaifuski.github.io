<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=no">
    <meta name="theme-color" content="#050505">
    <meta name="description" content="Peta Interaktif Toleransi Indonesia - Studi Kasus 2026">
    <title>Toleransi Indonesia | Peta Interaktif Budaya & Harmoni</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Rajdhani:wght@500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.fullscreen/2.0.0/Control.FullScreen.css" />

    <style>
        /* --- 1. CORE VARIABLES & RESET --- */
        :root {
            --bg-dark: #050505;
            --bg-panel: rgba(15, 20, 30, 0.92);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --primary: #00f2ff;
            --primary-dark: #00c2cc;
            --secondary: #4d79ff;
            --accent: #ff3366;
            --success: #00ff9d;
            --warning: #ffb300;
            --text-main: #ffffff;
            --text-muted: #a0b3d9;
            --shadow-glow: 0 0 30px rgba(0, 242, 255, 0.25);
            --radius-xl: 28px;
            --radius-md: 18px;
            --radius-sm: 12px;
            --safe-top: env(safe-area-inset-top, 20px);
            --safe-bottom: env(safe-area-inset-bottom, 20px);
            --anim-speed: 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            --sidebar-width: 420px;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- 2. MAP LAYER --- */
        #map {
            flex: 1;
            width: 100%;
            z-index: 1;
            background: #080c14;
        }
        
        /* Dark map theme enhancement */
        .leaflet-tile {
            filter: brightness(0.8) contrast(1.1) hue-rotate(180deg) invert(1) hue-rotate(180deg);
        }
        
        .leaflet-control-attribution {
            background: rgba(0,0,0,0.7) !important;
            color: var(--text-muted) !important;
            font-size: 11px !important;
        }

        /* --- 3. UI COMPONENTS --- */
        
        /* Glass Header */
        .app-header {
            position: absolute;
            top: var(--safe-top);
            left: 24px;
            right: 24px;
            height: 68px;
            background: rgba(10, 15, 25, 0.75);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border-radius: var(--radius-md);
            border: var(--glass-border);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.5);
            transform: translateY(0);
            transition: var(--anim-speed);
        }

        .brand-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .brand-logo {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: 1.5px;
            background: linear-gradient(90deg, #fff 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand-logo i {
            font-size: 1.3rem;
            -webkit-text-fill-color: var(--primary);
        }

        .project-tag {
            font-size: 0.75rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            padding: 4px 12px;
            border-radius: 20px;
            color: #000;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .status-pill {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.8rem;
            background: rgba(0, 242, 255, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(0, 242, 255, 0.25);
            color: var(--primary);
            font-weight: 600;
        }

        .status-dot {
            width: 10px; 
            height: 10px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--primary);
            animation: pulse 2s infinite;
        }

        /* Control Panel */
        .control-panel {
            position: absolute;
            top: calc(var(--safe-top) + 84px);
            right: 24px;
            background: rgba(10, 15, 25, 0.75);
            backdrop-filter: blur(25px);
            border-radius: var(--radius-md);
            border: var(--glass-border);
            padding: 20px;
            width: 300px;
            z-index: 1000;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            display: none;
        }

        .control-panel.active {
            display: block;
            animation: slideIn 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .control-title {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            margin-bottom: 16px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 8px;
            display: block;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 4px;
        }

        .legend-color.excellent { background: var(--success); }
        .legend-color.good { background: var(--primary); }
        .legend-color.medium { background: var(--warning); }

        /* Stats Overview */
        .stats-overview {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 16px;
        }

        .stat-item {
            background: rgba(255,255,255,0.05);
            padding: 12px;
            border-radius: var(--radius-sm);
            text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .stat-value {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* City Info Sidebar */
        .city-sidebar {
            position: absolute;
            top: 0;
            right: 0;
            width: var(--sidebar-width);
            height: 100%;
            background: linear-gradient(180deg, rgba(15, 20, 30, 0.98) 0%, #050505 100%);
            backdrop-filter: blur(40px);
            border-left: 1px solid rgba(0, 242, 255, 0.2);
            z-index: 2000;
            transform: translateX(100%);
            transition: transform 0.6s cubic-bezier(0.19, 1, 0.22, 1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: -20px 0 80px rgba(0,0,0,0.8);
        }

        .city-sidebar.open {
            transform: translateX(0);
        }

        .sidebar-header {
            padding: 30px 30px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .sidebar-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .city-name {
            font-family: 'Rajdhani', sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
            text-transform: uppercase;
            line-height: 1;
            background: linear-gradient(180deg, #fff, #a0a0a0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .close-sidebar {
            background: rgba(255,255,255,0.1);
            border: none;
            color: var(--text-main);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .close-sidebar:hover {
            background: rgba(255,255,255,0.2);
            transform: rotate(90deg);
        }

        .city-meta {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .city-province {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .city-score {
            background: rgba(0, 242, 255, 0.15);
            padding: 4px 12px;
            border-radius: 20px;
            color: var(--primary);
            font-weight: 600;
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) transparent;
        }

        .sidebar-content::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar-content::-webkit-scrollbar-track {
            background: transparent;
        }

        .sidebar-content::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }

        /* Content Blocks */
        .content-section {
            margin-bottom: 30px;
            animation: fadeInUp 0.5s forwards;
            opacity: 0;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .section-icon {
            width: 36px;
            height: 36px;
            background: rgba(0, 242, 255, 0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 1rem;
        }

        .section-title {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-main);
            flex: 1;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }

        .info-card {
            background: rgba(255,255,255,0.03);
            border-radius: var(--radius-sm);
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.3s;
        }

        .info-card:hover {
            background: rgba(255,255,255,0.05);
            border-color: rgba(0, 242, 255, 0.2);
            transform: translateY(-2px);
        }

        .info-card-title {
            font-size: 0.9rem;
            color: var(--primary);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .info-card-text {
            font-size: 0.95rem;
            line-height: 1.6;
            color: var(--text-muted);
        }

        .info-card-highlight {
            color: var(--text-main);
            font-weight: 500;
        }

        .hero-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: var(--radius-sm);
            margin-bottom: 20px;
            filter: grayscale(0.2) contrast(1.1);
            transition: all 0.5s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        .hero-image:hover {
            filter: grayscale(0) contrast(1.2);
            transform: scale(1.02);
        }

        /* Floating Navigation */
        .nav-dock {
            position: absolute;
            bottom: calc(var(--safe-bottom) + 24px);
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 20, 30, 0.85);
            backdrop-filter: blur(25px);
            padding: 12px 28px;
            border-radius: 40px;
            border: var(--glass-border);
            display: flex;
            gap: 30px;
            z-index: 1000;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
        }

        .nav-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .nav-btn.active {
            color: #000;
            background: var(--primary);
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.5);
            transform: translateY(-10px);
        }

        .nav-btn:hover:not(.active) {
            color: #fff;
            background: rgba(255,255,255,0.1);
            transform: translateY(-5px);
        }

        .nav-tooltip {
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .nav-btn:hover .nav-tooltip {
            opacity: 1;
        }

        /* Search Bar */
        .search-container {
            position: absolute;
            top: calc(var(--safe-top) + 84px);
            left: 24px;
            width: 320px;
            z-index: 1000;
            display: none;
        }

        .search-container.active {
            display: block;
            animation: slideInLeft 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .search-box {
            width: 100%;
            background: rgba(10, 15, 25, 0.85);
            backdrop-filter: blur(25px);
            border-radius: var(--radius-md);
            border: var(--glass-border);
            padding: 16px 20px;
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            outline: none;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .search-box::placeholder {
            color: var(--text-muted);
        }

        .search-results {
            margin-top: 10px;
            background: rgba(10, 15, 25, 0.95);
            backdrop-filter: blur(25px);
            border-radius: var(--radius-sm);
            border: var(--glass-border);
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }

        .search-result-item {
            padding: 14px 20px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .search-result-item:hover {
            background: rgba(0, 242, 255, 0.1);
        }

        .result-name {
            font-weight: 500;
        }

        .result-score {
            color: var(--primary);
            font-weight: 600;
            font-size: 0.9rem;
        }

        /* Loading Screen */
        #loader {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s;
        }
        
        .loader-logo {
            font-family: 'Rajdhani', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 3px;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .loader-bar {
            width: 300px;
            height: 3px;
            background: rgba(255,255,255,0.1);
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            border-radius: 3px;
        }
        
        .loader-progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: width 0.2s;
            border-radius: 3px;
        }

        .loader-text {
            font-family: 'Rajdhani';
            letter-spacing: 3px;
            color: var(--primary);
            text-transform: uppercase;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        /* Marker Styles */
        .custom-marker {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid var(--primary);
            color: var(--primary);
            border-radius: 8px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            text-align: center;
            padding: 6px 12px;
            font-size: 0.85rem;
            white-space: nowrap;
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.5);
            transition: all 0.3s;
            position: relative;
            cursor: pointer;
        }

        .custom-marker::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 12px solid rgba(0, 0, 0, 0.9);
        }

        .custom-marker:hover {
            transform: scale(1.1);
            box-shadow: 0 0 35px rgba(0, 242, 255, 0.7);
            z-index: 1000 !important;
        }

        .marker-pulse {
            width: 20px;
            height: 20px;
            background: var(--primary);
            border: 3px solid #fff;
            border-radius: 50%;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 25px var(--primary);
            animation: pulse 2s infinite;
        }

        /* Animations */
        @keyframes pulse {
            0% { transform: translateX(-50%) scale(1); opacity: 1; }
            50% { transform: translateX(-50%) scale(1.2); opacity: 0.7; }
            100% { transform: translateX(-50%) scale(1); opacity: 1; }
        }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideInLeft {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 1024px) {
            :root {
                --sidebar-width: 380px;
            }
            
            .nav-dock {
                gap: 20px;
                padding: 10px 20px;
            }
            
            .nav-btn {
                width: 45px;
                height: 45px;
                font-size: 1.2rem;
            }
        }

        @media (max-width: 768px) {
            :root {
                --sidebar-width: 100%;
            }
            
            .app-header {
                left: 15px;
                right: 15px;
                padding: 0 15px;
            }
            
            .brand-logo {
                font-size: 1.2rem;
            }
            
            .project-tag {
                display: none;
            }
            
            .nav-dock {
                bottom: calc(var(--safe-bottom) + 15px);
                gap: 15px;
                padding: 8px 15px;
            }
            
            .nav-btn {
                width: 40px;
                height: 40px;
                font-size: 1.1rem;
            }
            
            .city-sidebar {
                border-left: none;
                border-top: 1px solid rgba(0, 242, 255, 0.2);
            }
            
            .search-container {
                width: calc(100% - 30px);
            }
        }

        @media (max-width: 480px) {
            .app-header {
                height: 60px;
            }
            
            .status-pill {
                padding: 6px 12px;
                font-size: 0.7rem;
            }
            
            .city-name {
                font-size: 1.8rem;
            }
            
            .sidebar-content {
                padding: 20px;
            }
            
            .nav-dock {
                gap: 10px;
            }
        }

        /* Fullscreen map fix */
        .leaflet-control-fullscreen a {
            background: rgba(10, 15, 25, 0.8) !important;
            color: var(--primary) !important;
            border-radius: 5px !important;
        }
    </style>
</head>

        /**
         * KELAS APLIKASI UTAMA
         */
        class ToleransiMapApp {
            constructor() {
                this.map = null;
                this.markers = [];
                this.activeCity = null;
                this.userLocation = null;
                this.userMarker = null;
                this.controlPanelVisible = false;
                this.searchPanelVisible = false;
                
                this.init();
            }

            async init() {
                this.simulateLoading();
                this.initMap();
                this.renderMarkers();
                this.setupEventListeners();
                this.setupSearch();
                
                // Tampilkan info startup
                setTimeout(() => {
                    this.showNotification("Selamat datang di Peta Toleransi Indonesia 2026");
                }, 1500);
            }

            simulateLoading() {
                const bar = document.getElementById('loadBar');
                const loader = document.getElementById('loader');
                let progress = 0;
                
                const interval = setInterval(() => {
                    progress += Math.random() * 25;
                    if(progress > 100) progress = 100;
                    bar.style.width = `${progress}%`;
                    
                    if(progress === 100) {
                        clearInterval(interval);
                        setTimeout(() => {
                            loader.style.opacity = '0';
                            setTimeout(() => loader.style.display = 'none', 800);
                        }, 500);
                    }
                }, 150);
            }

            initMap() {
                // Inisialisasi peta Leaflet
                this.map = L.map('map', {
                    zoomControl: false,
                    center: CONFIG.center,
                    zoom: CONFIG.initialZoom,
                    fullscreenControl: true
                });

                // Tambahkan tile layer dark theme
                L.tileLayer(CONFIG.mapStyle, {
                    maxZoom: 19,
                    attribution: CONFIG.attribution
                }).addTo(this.map);

                // Tambahkan kontrol zoom custom
                L.control.zoom({
                    position: 'bottomright'
                }).addTo(this.map);
                
                // Tambahkan kontrol fullscreen
                L.control.fullscreen({
                    position: 'bottomright',
                    title: 'Layar Penuh',
                    titleCancel: 'Keluar Layar Penuh'
                }).addTo(this.map);
            }

            renderMarkers() {
                CITIES.forEach(city => {
                    // Tentukan warna berdasarkan skor
                    let markerColor;
                    if (city.score >= 90) markerColor = 'var(--success)';
                    else if (city.score >= 85) markerColor = 'var(--primary)';
                    else markerColor = 'var(--warning)';
                    
                    // Buat marker custom
                    const icon = L.divIcon({
                        className: 'custom-marker-icon',
                        html: `
                            <div class="marker-pulse" style="background:${markerColor}; box-shadow: 0 0 25px ${markerColor};"></div>
                            <div class="custom-marker" style="border-color:${markerColor}; color:${markerColor}; box-shadow: 0 0 25px ${markerColor}80;">
                                ${city.name}
                            </div>
                        `,
                        iconSize: [120, 50],
                        iconAnchor: [60, 45]
                    });

                    // Tambahkan marker ke peta
                    const marker = L.marker(city.coords, { 
                        icon: icon,
                        title: city.name
                    }).addTo(this.map);
                    
                    // Event handler untuk marker
                    marker.on('click', () => {
                        this.focusCity(city);
                    });
                    
                    // Tooltip
                    marker.bindTooltip(`
                        <strong>${city.name}</strong><br>
                        Skor Toleransi: ${city.score}<br>
                        ${city.rank}
                    `, {
                        direction: 'top',
                        offset: [0, -10],
                        opacity: 0.9
                    });
                    
                    this.markers.push({ marker, city });
                });
            }

            async focusCity(city) {
                this.activeCity = city;
                
                // 1. Animasi peta ke kota
                this.map.flyTo(city.coords, 12, {
                    animate: true,
                    duration: 1.5
                });

                // 2. Ambil data cuaca
                const weather = await this.getWeatherData(city.coords[0], city.coords[1]);
                
                // 3. Render sidebar
                this.renderSidebar(city, weather);
                
                // 4. Buka sidebar
                document.getElementById('citySidebar').classList.add('open');
                
                // 5. Highlight marker yang aktif
                this.highlightMarker(city.id);
            }

            async getWeatherData(lat, lon) {
                try {
                    const response = await fetch(`${CONFIG.weatherApi}&latitude=${lat}&longitude=${lon}`);
                    const data = await response.json();
                    
                    return {
                        temp: Math.round(data.current_weather.temperature),
                        condition: this.getWeatherCondition(data.current_weather.weathercode),
                        wind: Math.round(data.current_weather.windspeed),
                        time: new Date(data.current_weather.time).toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' })
                    };
                } catch (error) {
                    console.error('Error fetching weather:', error);
                    return { temp: '--', condition: 'Data tidak tersedia', wind: '--', time: '--' };
                }
            }

            getWeatherCondition(code) {
                // Mapping kode cuaca WMO
                const conditions = {
                    0: 'Cerah',
                    1: 'Sebagian Cerah',
                    2: 'Berawan',
                    3: 'Mendung',
                    45: 'Berkabut',
                    48: 'Berkabut',
                    51: 'Gerimis Ringan',
                    53: 'Gerimis Sedang',
                    55: 'Gerimis Lebat',
                    61: 'Hujan Ringan',
                    63: 'Hujan Sedang',
                    65: 'Hujan Lebat',
                    71: 'Salju Ringan',
                    73: 'Salju Sedang',
                    75: 'Salju Lebat',
                    80: 'Hujan Lokal Ringan',
                    81: 'Hujan Lokal Sedang',
                    82: 'Hujan Lokal Lebat',
                    95: 'Badai Petir',
                    96: 'Badai Petir dengan Hujan Es Ringan',
                    99: 'Badai Petir dengan Hujan Es Lebat'
                };
                
                return conditions[code] || 'Tidak Diketahui';
            }

            renderSidebar(city, weather) {
                // Update header sidebar
                document.getElementById('sidebarCityName').textContent = city.name;
                document.getElementById('sidebarProvince').textContent = city.province;
                document.getElementById('sidebarScore').textContent = `Skor: ${city.score}`;
                
                // Generate konten sidebar
                const content = document.getElementById('sidebarContent');
                content.innerHTML = '';
                
                // Tambahkan sections dengan delay animasi
                const sections = [
                    {
                        icon: 'fas fa-image',
                        title: 'Gambaran Kota',
                        content: this.createHeroSection(city, weather),
                        delay: 0.1
                    },
                    {
                        icon: 'fas fa-chart-line',
                        title: 'Statistik & Peringkat',
                        content: this.createStatsSection(city),
                        delay: 0.2
                    },
                    {
                        icon: 'fas fa-utensils',
                        title: 'Kuliner & Destinasi',
                        content: this.createCultureSection(city),
                        delay: 0.3
                    },
                    {
                        icon: 'fas fa-hands-praying',
                        title: 'Toleransi Agama',
                        content: this.createReligionSection(city),
                        delay: 0.4
                    },
                    {
                        icon: 'fas fa-people-group',
                        title: 'Toleransi Budaya',
                        content: this.createCultureToleranceSection(city),
                        delay: 0.5
                    }
                ];
                
                // Render setiap section
                sections.forEach((section, index) => {
                    const sectionEl = this.createSectionElement(section, index);
                    content.appendChild(sectionEl);
                });
            }

            createHeroSection(city, weather) {
                return `
                    <img src="${city.image}" alt="${city.name}" class="hero-image" loading="lazy">
                    <div class="info-card">
                        <p class="info-card-text">${city.desc}</p>
                    </div>
                    <div class="info-grid" style="margin-top: 20px;">
                        <div class="info-card">
                            <div class="info-card-title">
                                <i class="fas fa-temperature-high"></i>
                                Kondisi Cuaca
                            </div>
                            <p class="info-card-text">
                                <span class="info-card-highlight">${weather.temp}°C</span> - ${weather.condition}<br>
                                Angin: <span class="info-card-highlight">${weather.wind} km/jam</span><br>
                                Diperbarui: ${weather.time}
                            </p>
                        </div>
                        <div class="info-card">
                            <div class="info-card-title">
                                <i class="fas fa-map-pin"></i>
                                Koordinat
                            </div>
                            <p class="info-card-text">
                                Lintang: <span class="info-card-highlight">${city.coords[0].toFixed(4)}°</span><br>
                                Bujur: <span class="info-card-highlight">${city.coords[1].toFixed(4)}°</span><br>
                                Zona Waktu: WIB/WITA/WIT
                            </p>
                        </div>
                    </div>
                `;
            }

            createStatsSection(city) {
                const scorePercent = (city.score / 100) * 100;
                
                return `
                    <div class="info-card">
                        <div class="info-card-title">
                            <i class="fas fa-trophy"></i>
                            Pencapaian
                        </div>
                        <p class="info-card-text">
                            Peringkat: <span class="info-card-highlight">${city.rank}</span><br>
                            Skor Toleransi: <span class="info-card-highlight">${city.score}/100</span><br>
                            Status: <span class="info-card-highlight" style="color:${city.score >= 90 ? 'var(--success)' : city.score >= 85 ? 'var(--primary)' : 'var(--warning)'}">
                                ${city.score >= 90 ? 'Sangat Tinggi' : city.score >= 85 ? 'Tinggi' : 'Sedang'}
                            </span>
                        </p>
                        <div style="margin-top: 15px; height: 8px; background: rgba(255,255,255,0.1); border-radius: 4px; overflow: hidden;">
                            <div style="width: ${scorePercent}%; height: 100%; background: ${city.score >= 90 ? 'var(--success)' : city.score >= 85 ? 'var(--primary)' : 'var(--warning)'}; border-radius: 4px;"></div>
                        </div>
                    </div>
                `;
            }

            createCultureSection(city) {
                return `
                    <div class="info-grid">
                        <div class="info-card">
                            <div class="info-card-title">
                                <i class="fas fa-utensils"></i>
                                Makanan Khas
                            </div>
                            <p class="info-card-text">
                                <span class="info-card-highlight">${city.food}</span><br>
                                Makanan tradisional yang merepresentasikan akulturasi budaya setempat.
                            </p>
                        </div>
                        <div class="info-card">
                            <div class="info-card-title">
                                <i class="fas fa-landmark"></i>
                                Tempat Ikonik
                            </div>
                            <p class="info-card-text">
                                <span class="info-card-highlight">${city.iconic}</span><br>
                                Simbol budaya dan sejarah yang menjadi kebanggaan masyarakat.
                            </p>
                        </div>
                    </div>
                `;
            }

            createReligionSection(city) {
                return `
                    <div class="info-card">
                        <div class="info-card-title">
                            <i class="fas fa-hands-praying"></i>
                            Praktik Toleransi
                        </div>
                        <p class="info-card-text">${city.toleransiAgama}</p>
                    </div>
                `;
            }

            createCultureToleranceSection(city) {
                return `
                    <div class="info-card">
                        <div class="info-card-title">
                            <i class="fas fa-people-group"></i>
                            Harmoni Budaya
                        </div>
                        <p class="info-card-text">${city.toleransiBudaya}</p>
                    </div>
                `;
            }

            createSectionElement(section, index) {
                const sectionEl = document.createElement('div');
                sectionEl.className = 'content-section';
                sectionEl.style.animationDelay = `${section.delay}s`;
                sectionEl.style.animationDuration = '0.6s';
                
                sectionEl.innerHTML = `
                    <div class="section-header">
                        <div class="section-icon">
                            <i class="${section.icon}"></i>
                        </div>
                        <div class="section-title">${section.title}</div>
                    </div>
                    ${section.content}
                `;
                
                return sectionEl;
            }

            highlightMarker(cityId) {
                // Reset semua marker
                this.markers.forEach(({ marker, city }) => {
                    const icon = marker.options.icon;
                    const markerColor = city.score >= 90 ? 'var(--success)' : 
                                       city.score >= 85 ? 'var(--primary)' : 'var(--warning)';
                    
                    // Update marker dengan warna normal
                    icon.options.html = `
                        <div class="marker-pulse" style="background:${markerColor}; box-shadow: 0 0 25px ${markerColor};"></div>
                        <div class="custom-marker" style="border-color:${markerColor}; color:${markerColor}; box-shadow: 0 0 25px ${markerColor}80;">
                            ${city.name}
                        </div>
                    `;
                    
                    marker.setIcon(icon);
                });
                
                // Highlight marker aktif
                const activeMarker = this.markers.find(m => m.city.id === cityId);
                if (activeMarker) {
                    const icon = activeMarker.marker.options.icon;
                    icon.options.html = `
                        <div class="marker-pulse" style="background:var(--accent); box-shadow: 0 0 35px var(--accent);"></div>
                        <div class="custom-marker" style="border-color:var(--accent); color:var(--accent); box-shadow: 0 0 35px var(--accent); transform: scale(1.1);">
                            ${activeMarker.city.name}
                        </div>
                    `;
                    
                    activeMarker.marker.setIcon(icon);
                }
            }

            setupEventListeners() {
                // Navigation buttons
                document.getElementById('btnMap').addEventListener('click', () => {
                    this.resetNavButtons();
                    document.getElementById('btnMap').classList.add('active');
                    
                    // Reset view
                    this.map.flyTo(CONFIG.center, CONFIG.initialZoom);
                    document.getElementById('citySidebar').classList.remove('open');
                    document.getElementById('controlPanel').classList.remove('active');
                    document.getElementById('searchContainer').classList.remove('active');
                });
                
                document.getElementById('btnSearch').addEventListener('click', () => {
                    this.resetNavButtons();
                    document.getElementById('btnSearch').classList.add('active');
                    
                    // Toggle search panel
                    this.searchPanelVisible = !this.searchPanelVisible;
                    document.getElementById('searchContainer').classList.toggle('active');
                    
                    if (this.searchPanelVisible) {
                        document.getElementById('searchBox').focus();
                    }
                    
                    // Close other panels
                    document.getElementById('controlPanel').classList.remove('active');
                    this.controlPanelVisible = false;
                });
                
                document.getElementById('btnLayers').addEventListener('click', () => {
                    this.resetNavButtons();
                    document.getElementById('btnLayers').classList.add('active');
                    
                    // Toggle control panel
                    this.controlPanelVisible = !this.controlPanelVisible;
                    document.getElementById('controlPanel').classList.toggle('active');
                    
                    // Close other panels
                    document.getElementById('searchContainer').classList.remove('active');
                    this.searchPanelVisible = false;
                });
                
                document.getElementById('btnStats').addEventListener('click', () => {
                    this.resetNavButtons();
                    document.getElementById('btnStats').classList.add('active');
                    this.showStatisticsPanel();
                });
                
                document.getElementById('btnLoc').addEventListener('click', () => {
                    this.resetNavButtons();
                    document.getElementById('btnLoc').classList.add('active');
                    this.locateUser();
                });
                
                document.getElementById('btnInfo').addEventListener('click', () => {
                    this.resetNavButtons();
                    document.getElementById('btnInfo').classList.add('active');
                    this.showAboutPanel();
                });
                
                // Close sidebar
                document.getElementById('closeSidebar').addEventListener('click', () => {
                    document.getElementById('citySidebar').classList.remove('open');
                    this.resetNavButtons();
                    document.getElementById('btnMap').classList.add('active');
                });
                
                // Close panels when clicking on map
                this.map.on('click', () => {
                    if (this.controlPanelVisible) {
                        document.getElementById('controlPanel').classList.remove('active');
                        this.controlPanelVisible = false;
                        this.resetNavButtons();
                        document.getElementById('btnMap').classList.add('active');
                    }
                    
                    if (this.searchPanelVisible) {
                        document.getElementById('searchContainer').classList.remove('active');
                        this.searchPanelVisible = false;
                        this.resetNavButtons();

            setupSearch() {
                const searchBox = document.getElementById('searchBox');
                const searchResults = document.getElementById('searchResults');
                
                searchBox.addEventListener('input', (e) => {
                    const query = e.target.value.toLowerCase().trim();
                    
                    if (query.length < 2) {
                        searchResults.style.display = 'none';
                        return;
                    }
                    
                    // Filter kota berdasarkan query
                    const filteredCities = CITIES.filter(city => 
                        city.name.toLowerCase().includes(query) || 
                        city.province.toLowerCase().includes(query)
                    );
                    
                    // Tampilkan hasil
                    if (filteredCities.length > 0) {
                        searchResults.innerHTML = filteredCities.map(city => `
                            <div class="search-result-item" data-city-id="${city.id}">
                                <div class="result-name">${city.name}, ${city.province}</div>
                                <div class="result-score">${city.score}</div>
                            </div>
                        `).join('');
                        
                        searchResults.style.display = 'block';
                        
                        // Tambahkan event listener untuk hasil
                        document.querySelectorAll('.search-result-item').forEach(item => {
                            item.addEventListener('click', () => {
                                const cityId = item.dataset.cityId;
                                const city = CITIES.find(c => c.id === cityId);
                                
                                if (city) {
                                    this.focusCity(city);
                                    searchBox.value = '';
                                    searchResults.style.display = 'none';
                                    this.resetNavButtons();
                                    document.getElementById('btnMap').classList.add('active');
                                }
                            });
                        });
                    } else {
                        searchResults.innerHTML = '<div class="search-result-item">Tidak ditemukan</div>';
                        searchResults.style.display = 'block';
                    }
                });
                
                // Sembunyikan hasil ketika klik di luar
                document.addEventListener('click', (e) => {
                    if (!searchBox.contains(e.target) && !searchResults.contains(e.target)) {
                        searchResults.style.display = 'none';
                    }
                });
            }

            resetNavButtons() {
                document.querySelectorAll('.nav-btn').forEach(btn => {

                });
            }

            async locateUser() {
                if (!navigator.geolocation) {
                    this.showNotification("Geolokasi tidak didukung oleh browser Anda");
                    return;
                }
                
                this.showNotification("Mendeteksi lokasi Anda...");
                
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { latitude, longitude } = position.coords;
                        this.userLocation = [latitude, longitude];
                        
                        // Tambahkan/update marker pengguna
                        if (this.userMarker) {
                            this.map.removeLayer(this.userMarker);
                        }
                        
                        this.userMarker = L.marker([latitude, longitude], {
                            icon: L.divIcon({
                                className: 'user-marker',
                                html: '<div style="background:var(--accent); width: 20px; height: 20px; border-radius: 50%; border: 3px solid white; box-shadow: 0 0 20px var(--accent);"></div>',
                                iconSize: [26, 26],
                                iconAnchor: [13, 13]
                            })
                        }).addTo(this.map)
                        .bindPopup("Lokasi Anda saat ini")
                        .openPopup();
                        
                        // Zoom ke lokasi pengguna
                        this.map.flyTo([latitude, longitude], 13);
                        
                        this.showNotification("Lokasi Anda berhasil ditemukan");
                    },
                    (error) => {
                        console.error("Geolocation error:", error);
                        this.showNotification("Gagal mendeteksi lokasi. Pastikan izin lokasi telah diberikan.");
                    }
                );
            }

            showNotification(message, duration = 3000) {
                // Buat elemen notifikasi
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 100px;
                    right: 24px;
                    background: rgba(10, 15, 25, 0.95);
                    backdrop-filter: blur(20px);
                    color: white;
                    padding: 16px 24px;
                    border-radius: 12px;
                    border-left: 4px solid var(--primary);
                    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
                    z-index: 3000;
                    max-width: 350px;
                    animation: slideInLeft 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
                    font-family: 'Inter', sans-serif;
                    font-size: 0.9rem;
                    display: flex;
                    align-items: center;
                    gap: 12px;
                `;
                
                notification.innerHTML = `
                    <i class="fas fa-info-circle" style="color: var(--primary); font-size: 1.2rem;"></i>
                    <span>${message}</span>
                `;
                
                document.body.appendChild(notification);
                
                // Hapus notifikasi setelah durasi tertentu
                setTimeout(() => {
                    notification.style.animation = 'slideInLeft 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) reverse';
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.parentNode.removeChild(notification);
                        }
                    }, 400);
                }, duration);
            }
